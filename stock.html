<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Portfolio Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .gain {
      color: green;
    }
    .loss {
      color: red;
    }
    form {
      margin-top: 30px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin: 10px 0;
    }
    .edit-button {
      padding: 4px 8px;
      margin-left: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Stock Portfolio Tracker</h1>
  <table id="portfolio">
    <thead>
      <tr>
        <th>Type</th>
        <th>Date</th>
        <th>Stock</th>
        <th>No of Shares</th>
        <th>Bought Price</th>
        <th>Total Bought Value</th>
        <th>Current Share Price</th>
        <th>Current Share Value</th>
        <th>Percentage Gain/Loss</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr id="NBIS-row">
        <td>BUY</td>
        <td>10 May 2025</td>
        <td>NBIS</td>
        <td>70</td>
        <td id="boughtPrice-NBIS">$30.32</td>
        <td id="totalBoughtValue-NBIS"></td>
        <td id="currentPrice-NBIS">Loading...</td>
        <td id="currentValue-NBIS"></td>
        <td id="percentGainLoss-NBIS"></td>
        <td><button class="edit-button" onclick="editEntry('NBIS')">Edit</button></td>
      </tr>
    </tbody>
  </table>

  <h2>Add Stock Entry</h2>
  <form id="stockForm">
    <label>Type: <select name="type"><option>BUY</option><option>SELL</option></select></label>
    <label>Date: <input type="date" name="date" required></label>
    <label>Stock Ticker: <input type="text" name="ticker" required></label>
    <label>Shares: <input type="number" name="shares" required></label>
    <label>Bought Price: <input type="number" name="boughtPrice" step="0.01" required></label>
    <button type="submit">Add Stock</button>
  </form>

  <script>
    const apiKey = '81GLWK8WQJ7DUSSH';
    const stockData = {
      NBIS: {
        shares: 70,
        boughtPrice: 30.32
      }
    };

    async function fetchStockPrice(ticker) {
      const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        return parseFloat(data['Global Quote']['05. price']);
      } catch (error) {
        console.error('Error fetching stock price:', error);
        return null;
      }
    }

    function formatCurrency(value) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(value);
    }

    function formatPercentage(value) {
      return `${value.toFixed(2)}%`;
    }

    async function updatePortfolio() {
      for (const ticker in stockData) {
        const { shares, boughtPrice } = stockData[ticker];
        const totalBoughtValue = shares * boughtPrice;
        const totalCell = document.getElementById(`totalBoughtValue-${ticker}`);
        if (totalCell) totalCell.textContent = formatCurrency(totalBoughtValue);

        const currentPrice = await fetchStockPrice(ticker);
        if (!currentPrice) continue;

        const currentValue = shares * currentPrice;
        const gainLossPercent = ((currentValue - totalBoughtValue) / totalBoughtValue) * 100;

        const priceCell = document.getElementById(`currentPrice-${ticker}`);
        const valueCell = document.getElementById(`currentValue-${ticker}`);
        const gainLossCell = document.getElementById(`percentGainLoss-${ticker}`);

        if (priceCell) priceCell.textContent = formatCurrency(currentPrice);
        if (valueCell) valueCell.textContent = formatCurrency(currentValue);
        if (gainLossCell) {
          gainLossCell.textContent = formatPercentage(gainLossPercent);
          gainLossCell.className = gainLossPercent >= 0 ? 'gain' : 'loss';
        }
      }
    }

    document.getElementById('stockForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const type = form.type.value;
      const date = form.date.value;
      const ticker = form.ticker.value.toUpperCase();
      const shares = parseInt(form.shares.value);
      const boughtPrice = parseFloat(form.boughtPrice.value);

      stockData[ticker] = { shares, boughtPrice };

      let row = document.getElementById(`${ticker}-row`);
      if (!row) {
        const tbody = document.querySelector('#portfolio tbody');
        row = document.createElement('tr');
        row.id = `${ticker}-row`;
        row.innerHTML = `
          <td>${type}</td>
          <td>${new Date(date).toLocaleDateString('en-GB')}</td>
          <td>${ticker}</td>
          <td>${shares}</td>
          <td id="boughtPrice-${ticker}">${formatCurrency(boughtPrice)}</td>
          <td id="totalBoughtValue-${ticker}"></td>
          <td id="currentPrice-${ticker}">Loading...</td>
          <td id="currentValue-${ticker}"></td>
          <td id="percentGainLoss-${ticker}"></td>
          <td><button class="edit-button" onclick="editEntry('${ticker}')">Edit</button></td>
        `;
        tbody.appendChild(row);
      } else {
        row.cells[0].textContent = type;
        row.cells[1].textContent = new Date(date).toLocaleDateString('en-GB');
        row.cells[3].textContent = shares;
        document.getElementById(`boughtPrice-${ticker}`).textContent = formatCurrency(boughtPrice);
      }

      await updatePortfolio();
      form.reset();
    });

    function editEntry(ticker) {
      const row = document.getElementById(`${ticker}-row`);
      const type = row.cells[0].textContent;
      const dateParts = row.cells[1].textContent.split('/');
      const date = `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0].padStart(2, '0')}`;
      const shares = row.cells[3].textContent;
      const boughtPrice = document.getElementById(`boughtPrice-${ticker}`).textContent.replace(/[^0-9.]+/g, "");

      const form = document.getElementById('stockForm');
      form.type.value = type;
      form.date.value = date;
      form.ticker.value = ticker;
      form.shares.value = shares;
      form.boughtPrice.value = boughtPrice;
    }

    updatePortfolio();
  </script>
</body>
</html>
